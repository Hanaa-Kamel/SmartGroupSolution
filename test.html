<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  body{
      background-color: brown;
  }
  </style>
</head>
<body >


     <div class="carousel-inner">
     <div class="carousel-item active">
      <img src="imges/client-9.png" alt="Los Angeles" >
       
    </div>
    <div class="carousel-item">
      <img src="imges/client-6.png" alt="Chicago" >
      <img src="imges/client-5.png" alt="New York" >
      <img src="imges/client-11.png" alt="New York" >
     
      
    </div>
    <div class="carousel-item">
      <img src="imges/client-4.png" alt="New York" >
      <img src="imges/client-2.png" alt="New York" >
      <img src="imges/client-3.png" alt="New York" >
       
    </div>

  </div>
  <div id="demo" class="carousel slide " data-ride="carousel">
    <ul class="carousel-caption">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
